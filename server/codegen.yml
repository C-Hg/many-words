overwrite: true
watch: false
generates:
  # interfaces for the server
  src/graphql/authorization.types.tsx:
    schema: "http://localhost:4000/authorization"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
    config:
      enumsAsTypes: true
      skipTypename: true
  src/graphql/learn.types.tsx:
    schema: "http://localhost:4000/learn"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
    config:
      enumsAsTypes: true
      skipTypename: true

  # interfaces for the web-app, need to import gql queries and mutations
  ../web-app/src/graphql/authorization.types.tsx:
    schema: "http://localhost:4000/authorization"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      enumsAsTypes: true
      skipTypename: true
      withHooks: true
      reactApolloVersion: 3
  ../web-app/src/graphql/learn.types.tsx:
    schema: "http://localhost:4000/learn"
    documents: "../web-app/src/**/*.tsx"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      enumsAsTypes: true
      skipTypename: true
      withHooks: true
      reactApolloVersion: 3
    