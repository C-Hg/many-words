overwrite: true
schema: "http://localhost:4000/graphql"
generates:
  src/graphql/types.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
    config:
      enumsAsTypes: true
      skipTypename: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
    
