version: "3"

services:
  client:
    build:
      context: ./client/
      dockerfile: dev.Dockerfile
    volumes:
      - ./client:/client
    ports:
      - 3000:3000

  server:
    build:
      context: ./server/
      dockerfile: dev.Dockerfile
    environment:
      NODE_ENV: "development"
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - ./server:/server
    ports:
      - 3001:3001
      - 9229:9229
    depends_on:
      - mongo

  exercises:
    build: 
      context: ./exercises
      dockerfile: Dockerfile
    volumes:
      - exercises:/exercises

  database-seeder:
    build:
      context: ./tools
      dockerfile: dev.Dockerfile
    volumes:
      - exercises:/exercises
    environment:
      NODE_ENV: "development"
    depends_on:
      - mongo
      - exercises

  mongo:
    image: mongo
    restart: always
    volumes:
      - /mongo/data:/data/db
    ports:
      - 27017:27017

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - mongo

volumes: 
  exercises:
