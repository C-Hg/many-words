overwrite: true
watch: false
generates:
  # interfaces for the server
  server/src/graphql/types.tsx:
    schema: "https://localhost:4000/graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
    config:
      enumsAsTypes: true
      skipTypename: true

  # interfaces for the webapp, need to import gql queries and mutations
  webapp/src/graphql/types.tsx:
    documents: 
      - "webapp/src/**/*.graphql.ts"
    schema: "https://localhost:4000/graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      enumsAsTypes: true
      skipTypename: true
      withHooks: true
      withMutationFn: true
      reactApolloVersion: 3
    