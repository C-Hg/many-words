version: "3"

services:
  web-app:
    image: node:14-alpine
    working_dir: /web-app
    container_name: manywords-web-app
    command: npm start
    environment:
      TSC_COMPILE_ON_ERROR: "true" # remove me
      SKIP_PREFLIGHT_CHECK: "true"
    volumes:
      # to allow hot reloading
      - ../../web-app:/web-app
    ports:
      - 3000:3000
      - 35729:35729
    stdin_open: true

  server:
    image: node:14-alpine
    working_dir: /server
    container_name: manywords-server
    environment:
      JWT_SIGNATURE: $JWT_SIGNATURE
      NODE_ENV: "development"
      MONGO_URI: mongodb://mongo-dev:27017/manywords
      SERVER_PORT: $SERVER_PORT
    command: npm start
    volumes:
      # to allow hot reloading
      - ../../server:/server
    ports:
      - $SERVER_PORT:$SERVER_PORT
      - 9229:9229
    depends_on:
      - mongo-dev

  database-seeder:
    build:
      context: ../../tools
    container_name: manywords-database-seeder
    environment:
      NODE_ENV: "development"
      MONGO_URI: mongodb://mongo-dev:27017/manywords
    volumes:
      - ../../exercises:/exercises
    depends_on:
      - mongo-dev

  mongo-dev:
    image: mongo
    restart: always
    container_name: manywords-mongo
    volumes:
      - /mongo/data:/data/db
    ports:
      - ${MONGO_PORT}:27017

  mongo-express:
    image: mongo-express
    container_name: manywords-mongo-express
    environment: 
      ME_CONFIG_MONGODB_SERVER: mongo-dev
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - mongo-dev
