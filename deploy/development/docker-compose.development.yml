version: "3"

services:
  webapp:
    image: node:14-alpine
    working_dir: /webapp
    container_name: manywords-webapp
    command: npm start
    environment:
      REACT_APP_SERVER_URI: https://localhost:${SERVER_PORT}/graphql
    volumes:
      # to allow hot reloading
      - ../../webapp:/webapp
    ports:
      - 3000:3000
      - 35729:35729
    stdin_open: true

  server:
    image: node:14-alpine
    working_dir: /server
    container_name: manywords-server
    environment:
      COOKIE_PARSER_KEY: $COOKIE_PARSER_KEY
      JWT_SIGNATURE: $JWT_SIGNATURE
      NODE_ENV: "development"
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      MONGO_URI: mongodb://mongo-dev:27017/manywords
      SERVER_PORT: $SERVER_PORT
      SSL_PATH: $SSL_PATH
    command: npm start
    volumes:
      # to allow hot reloading
      - ../../server:/server
      - node_modules:/server/node_modules
      - ./devCertificates:/server/certificates
    ports:
      - $SERVER_PORT:$SERVER_PORT
      - 9229:9229
    depends_on:
      - mongo-dev

  database-seeder:
    build:
      context: ../../tools
    container_name: manywords-database-seeder
    environment:
      NODE_ENV: "development"
      MONGO_URI: mongodb://mongo-dev:27017/manywords
    volumes:
      - ../../exercises:/exercises
    depends_on:
      - mongo-dev

  mongo-dev:
    image: mongo
    restart: always
    container_name: manywords-mongo
    volumes:
      - /mongo/data:/data/db
    ports:
      - ${MONGO_PORT}:27017

  mongo-express:
    image: mongo-express
    container_name: manywords-mongo-express
    environment: 
      ME_CONFIG_MONGODB_SERVER: mongo-dev
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - mongo-dev

volumes:
  node_modules: