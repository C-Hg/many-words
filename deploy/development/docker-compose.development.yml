version: "3"

services:
  web-app:
    image: node:14-alpine
    working_dir: /web-app
    container_name: manywords-web-app
    command: npm start
    environment:
      EXTEND_ESLINT: "true"
    volumes:
      # to allow hot reloading
      - ../../web-app/src:/web-app/src
      - ../../web-app/public:/web-app/public
      - ../../web-app/package.json:/web-app/package.json
      - ../../web-app/package-lock.json:/web-app/package-lock.json
      - ../../web-app/node_modules:/web-app/node_modules
      - ../../web-app/tsconfig.json:/web-app/tsconfig.json
    ports:
      - 3000:3000
      - 35729:35729
    stdin_open: true

  server:
    image: node:14-alpine
    working_dir: /server
    container_name: manywords-server
    environment:
      JWT_SIGNATURE: $JWT_SIGNATURE
      NODE_ENV: "development"
      MONGO_URI: mongodb://mongo-dev:27017/manywords
      SERVER_PORT: $SERVER_PORT
    command: npm start
    volumes:
      # to allow hot reloading
      - ../../server/src:/server/src
      - ../../server/.babelrc:/server/.babelrc
      - ../../server/package.json:/server/package.json
      - ../../server/package-lock.json:/server/package-lock.json
      - ../../server/node_modules:/server/node_modules
    ports:
      - $SERVER_PORT:$SERVER_PORT
      - 9229:9229
    depends_on:
      - mongo-dev

  database-seeder:
    build:
      context: ../../tools
    container_name: manywords-database-seeder
    environment:
      NODE_ENV: "development"
      MONGO_URI: mongodb://mongo-dev:27017/manywords
    volumes:
      - ../../exercises:/exercises
    depends_on:
      - mongo-dev

  mongo-dev:
    image: mongo
    restart: always
    container_name: manywords-mongo
    volumes:
      - /mongo/data:/data/db
    ports:
      - ${MONGO_PORT}:27017

  mongo-express:
    image: mongo-express
    container_name: manywords-mongo-express
    environment: 
      ME_CONFIG_MONGODB_SERVER: mongo-dev
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - mongo-dev
