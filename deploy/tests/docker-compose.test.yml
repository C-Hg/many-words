version: "3"

services:
  test-server:
    image: node:14-alpine
    working_dir: /server
    command: npm start
    container_name: manywords-test-server
    environment:
      COOKIE_PARSER_KEY: $COOKIE_PARSER_KEY
      JWT_SIGNATURE: $JWT_SIGNATURE
      MONGO_URI: $MONGO_URI
      NODE_ENV: $NODE_ENV
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      SERVER_PORT: $SERVER_PORT
      SSL_PATH: $SSL_PATH
    volumes:
      # to allow hot reloading
      - ../../server:/server
      - ../development/devCertificates:/server/certificates
      - test_node_modules:/server/node_modules
    ports:
      - $SERVER_PORT:$SERVER_PORT
    depends_on:
      - mongo-test
    
  server-test-runner:
    image: node:14
    working_dir: /manywords
    command: ./node_modules/.bin/jest --watch --coverage
    container_name: manywords-server-test-runner
    environment:
      JWT_SIGNATURE: $JWT_SIGNATURE
      MONGO_URI: $MONGO_URI
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      SERVER_PORT: $SERVER_PORT
    stdin_open: true
    # interactive shell
    tty: true
    volumes:
      # to allow test runs and watching over the whole repository
      - ../..:/manywords

  database-seeder:
    build:
      context: ../../tools
    container_name: manywords-test-database-seeder
    environment:
      NODE_ENV: $NODE_ENV
      MONGO_URI: $MONGO_URI
    volumes:
      - ../../exercises:/exercises
    depends_on:
      - mongo-test

  mongo-test:
    image: mongo
    restart: always
    container_name: manywords-test-mongo
    volumes:
      - /mongo/testData:/data/db
    ports:
      - 27018:27017

  mongo-express:
    image: mongo-express
    container_name: manywords-test-mongo-express
    environment: 
      ME_CONFIG_MONGODB_SERVER: mongo-test
    restart: always
    ports:
      - 8082:8081
    depends_on:
      - mongo-test

volumes: 
  test_node_modules: